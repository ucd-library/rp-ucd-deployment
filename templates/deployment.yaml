version: '3'
services:

  zookeeper:
    image: {{ZOOKEEPER_IMAGE_NAME}}:{{ZOOKEEPER_TAG}}
    environment: 
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper-data:/data
      - zookeeper-datalog:/datalog

  fuseki:
    image: {{FUSEKI_IMAGE_NAME}}:{{FUSEKI_TAG}}
    env_file:
      - .env

  kafka:
    image: {{KAFKA_IMAGE_NAME}}:{{KAFKA_TAG}}
    env_file:
      - .env
    environment: 
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CLIENT_USER=admin
    volumes: 
      - kafka-data:/bitnami/kafka
    depends_on:
      - "zookeeper"

  redis:
    image: {{REDIS_IMAGE_NAME}}:{{REDIS_TAG}}
    volumes:
      - redis-data:/data

  elasticsearch:
    image: {{ELASTIC_SEARCH_IMAGE_NAME}}:{{ELASTIC_SEARCH_TAG}}
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data

  client:
    image: {{CLIENT_IMAGE_NAME}}:{{CLIENT_TAG}}
    env_file:
      - .env
    restart: on-failure

  gateway:
    image: {{GATEWAY_IMAGE_NAME}}:{{VESSEL_TAG}}
    env_file:
      - .env
    restart: on-failure

  api:
    image: {{API_IMAGE_NAME}}:{{VESSEL_TAG}}
    env_file:
      - .env
    restart: on-failure

  debouncer:
    image: {{DEBOUNCER_IMAGE_NAME}}:{{VESSEL_TAG}}
    env_file:
      - .env
    restart: on-failure

  indexer:
    image: {{INDEXER_IMAGE_NAME}}:{{VESSEL_TAG}}
    env_file:
      - .env
    restart: on-failure

volumes:
  es-data:
  fuseki-data:
  kafka-data:
  zookeeper-data:
  zookeeper-datalog:
  redis-data: